<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>
        Neighbor.ly Login
    </title>

    <link rel="stylesheet" href="_css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;700;900&display=swap" rel="stylesheet"/>
</head>

<body>
    <div class="login-page">
        <img class="hero-bg" src="_images/hero-1.jpg" alt="description"/>
        <div class="header">
            <p class="title">
                <a href="index.html">Neighbor.ly</a>
            </p>
        </div>
        <div class="form">
            <form class="login-form">
                <input type="text" name="username" placeholder="username"/>
                <input type="password" name="password" placeholder="password"/>
                <p class="Error">LOGIN FAILED</p>

                <button type="submit">Log in</button>
                <p class="message">not registered? <a href="register.html">sign up</a></p>
            </form>

        </div>
    </div>

</body>

</html>
