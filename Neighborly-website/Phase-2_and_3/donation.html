	<main class="main-content">
		 <div class="col-75">
			 <div class="container-tips">
				 <form action="#">
						 <div class="col-50">
							 <h3>User Information</h3>
							 <label for="fname"><i class="fa fa-user"></i> Full Name</label>
							 <input type="text" id="fname" name="firstname" placeholder="John Doe">
							 <label for="email"><i class="fa fa-envelope"></i> Email</label>
							 <input type="text" id="email" name="email" placeholder="johndoe@example.com">
							 <label for="amt"><i class="fa fa fa-institution"></i> Amount</label>
							 <input type="text" id="adr" name="amount" placeholder="$100">
							 <label for="comments"><i class="fa fa-address-card-o"></i> Comments</label>
							 <input type="text" id="comments" name="comments" placeholder="Thank YOU!">
						 </div>

						 <div class="col-50">
							 <h3>Payment Information</h3>
							 <label for="cname">Name on Card</label>
							 <input type="text" id="cname" name="cardname" placeholder="John Doe">
							 <label for="ccnum">Credit card number</label>
							 <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
							 <label for="expmonth">Exp Month</label>
							 <input type="text" id="expmonth" name="expmonth" placeholder="March">
							 <label for="expyear">Exp Year</label>
							 <input type="text" id="expyear" name="expyear" placeholder="2024">
							 <label for="cvv">CVV</label>
							 <input type="text" id="cvv" name="cvv" placeholder="111">
				   </div>
					 <input type="submit" value="Continue to checkout" class="btn">
				 </form>
			 </div>
		 </div>
